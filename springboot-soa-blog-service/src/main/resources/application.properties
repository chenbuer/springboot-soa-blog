server.port=4444

#mysql配置信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_blog?useUnicode=true&amp;characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

#mybatis配置信息
mybatis.mapper-locations=classpath:com/chenbuer/mappers/*.xml

